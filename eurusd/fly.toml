# fly.toml app configuration file generated for eurusd on 2025-10-17T18:06:21+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'eurusd'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8501
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[restart]]
  policy = 'never'

[[vm]]
  memory = '512'
  cpu_kind = 'shared'
  cpus = 1
